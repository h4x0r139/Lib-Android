apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'cn.yinxm.lib'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    testImplementation 'junit:junit:4.12'
    compileOnly 'com.android.support:appcompat-v7:' + rootProject.ext.supportLib
    compileOnly 'com.android.support:recyclerview-v7:' + rootProject.ext.supportLib

    compileOnly 'com.google.android.exoplayer:exoplayer:r2.1.1'
    implementation files('libs/log4j-1.2.17.jar')
    implementation files('libs/android-logging-log4j-1.0.3.jar')
    implementation files('libs/pinyin4j-2.5.0.jar')

    implementation 'com.google.code.gson:gson:2.6.2'
    implementation 'com.squareup.okhttp3:okhttp:3.2.0'
}